<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="calculator">
            <input id="userinput" placeholder="0">
            <br>
            <button class="btn" onclick="sin()">sin</button>
            <button class="btn" onclick="press(1)">1</button>
            <button class="btn" onclick="press(2)">2</button>
            <button class="btn" onclick="press(3)">3</button>
            <button style="background-color: rgb(238, 184, 145);" class="btn" onclick="press('+')">+</button>
            <br>
            <button class="btn" onclick="cos()">cos</button>
            <button class="btn" onclick="press(4)">4</button>
            <button class="btn" onclick="press(5)">5</button>
            <button class="btn" onclick="press(6)">6</button>
            <button style="background-color:rgb(238, 184, 145);" class="btn" onclick="press('-')">-</button>
            <br> 
            <button class="btn" onclick="tan()">tan</button>
            <button class="btn" onclick="press(7)">7</button>
            <button class="btn" onclick="press(8)">8</button>
            <button class="btn" onclick="press(9)">9</button>
            <button style="background-color:rgb(238, 184, 145) ;" class="btn" onclick="press('*')">*</button>
            <br>
            <button class="btn" onclick="log()">log</button>
            <button class="btn" onclick="press(.)">.</button>
            <button class="btn" onclick="press(0)">0</button>
            <button class="btn" onclick="backspc()">C</button>
            <button style="background-color:rgb(238, 184, 145) ;" class="btn" onclick="press('/')">/</button>
            <br>
            <button class="btn" onclick="pow()">2^x</button>
            <button class="btn" onclick="press('(')">(</button>
            <button class="btn" onclick="press(')')">)</button>
            <button class="btn" onclick="press('%')">%</button>
            <button style="background-color: rgb(98, 112, 236);" class="btn" onclick="equal()">=</button>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
